<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Conect</title>
</head>

<body>
    <header class="text-center">
        <h1>CONECT Produtos</h1>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
    CLIQUE AQUI
  </button>
    </header>
    <main class="container">
        <div id="container" class="row justify-content-md-center">
            <div id="model0" class="card col-lg-3 m-2 justify-content-beetween">
                <h2 class="card-title text-center">Tipo</h2>
                <p class="card-text">Produto</p>
                <img src="https://raw.githubusercontent.com/wellifabio/senai2023/main/1des/02-lima/aula13/assets/camiseta.webp"
                    alt="Imagem Padrão" class="img">
                <button class="btn btn-secondary">Detalhes</button>
                <p class="card-footer">Preço</p>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p>2023 Conect</p>
        <label id="rodapé"></label>
        <script>
            rodapé = document.getElementById('rodapé');
            rodapé.innerHTML = new Date().toLocaleDateString();
            rodapé.innerHTML += " "; //espaço entre data e hora
            rodapé.innerHTML += new Date().toLocaleTimeString();

        </script>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastro de Produtos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Tipo</p>
            <p>Produto</p>
            <p>Detalhes</p>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar alterações</button>
        </div>
      </div>
    </div>
  </div>
        
</body>
<script src="./script.js"></script>

</html>
