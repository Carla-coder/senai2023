<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<body>
    <form>
        <h1>Deixe um comentário</h1>
          <label>Nome:</label><br>
          <input type="text" name="nome" style="width: 500px;"><br>
          <label>E-mail:</label><br>
          <input type="e-mail" name="e-mail" style="width: 500px;"><br>
          <label>Website:</label><br>
          <input type="website:" name="Website" style="width: 500px;"><br>
          <label>Comentários:</label><br>
          <textarea name="Comentários" rows="10" cols="66"></textarea><br>
          <p>Observação: Seu comentário será publicado após passar pelo moderador</p>
          <input type="submit" value="Enviar Comentário">
      </form>
</body>
</html>
