<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Reajuste de Salário</title>
</head>
<body>
    <h1>Calculadora de Reajuste de Salário</h1>

    <label for="nome">Nome: </label>
    <input type="text" id="nome" placeholder="Digite o nome"><br>

    <label for="salarioAtual">Salário Atual (R$): </label>
    <input type="number" id="salarioAtual" placeholder="Digite o salário atual"><br>

    <label for="percentualReajuste">Percentual de Reajuste (%): </label>
    <input type="number" id="percentualReajuste" placeholder="Digite o percentual de reajuste"><br>

    <button onclick="calcularNovoSalario()">Calcular Novo Salário</button>

    <p>Novo Salário de <span id="nomePessoa"></span>: R$ <span id="novoSalario"></span></p>

</body>
    <script src="script.js"></script>
</html>
