<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Participação dos Eleitores</title>
</head>
<body>
    <h1>Calculadora de Participação dos Eleitores</h1>
    <form id="eleicaoForm">
        <label for="cidade">Nome da Cidade:</label>
        <input type="text" id="cidade" required><br><br>

        <label for="eleitores">Total de Eleitores:</label>
        <input type="number" id="eleitores" required><br><br>

        <label for="votos">Total de Votos Apurados:</label>
        <input type="number" id="votos" required><br><br>

        <button type="button" onclick="calcularParticipacao()">Calcular</button>
    </form>

    <div id="resultado"></div>

</body>
    <script src="script.js"></script>
</html>
