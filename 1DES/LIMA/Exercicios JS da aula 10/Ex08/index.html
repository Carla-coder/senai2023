<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de Cilindro</title>
</head>
<body>
    <h1>Cálculo de Cilindro</h1>

    <label for="raio">Raio (cm): </label>
    <input type="number" id="raio" placeholder="Digite o raio em cm"><br>

    <label for="altura">Altura (cm): </label>
    <input type="number" id="altura" placeholder="Digite a altura em cm"><br>

    <button onclick="calcularCilindro()">Calcular</button>

    <p>Área da Superfície Lateral: <span id="areaSuperficie"></span> cm²</p>
    <p>Volume: <span id="volume"></span> cm³</p>

</body>
    <script src="script.js"></script>
</html>
