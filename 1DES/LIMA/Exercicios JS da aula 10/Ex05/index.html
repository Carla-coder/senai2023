<!DOCTYPE html>
<html>
<head>
    <title>Operações com Números</title>
</head>
<body>
    <h1>Operações com Números</h1>

    <label for="numero">Digite um número inteiro (positivo e diferente de zero): </label>
    <input type="number" id="numero" placeholder="Digite o número"><br>

    <button onclick="realizarOperacoes()">Realizar Operações</button>

    <p>Número digitado: <span id="numeroDigitado"></span></p>
    <p>Número - 1: <span id="resultadoSubtracao"></span></p>
    <p>Número + 1: <span id="resultadoAdicao"></span></p>

</body>
    <script src="script.js"></script>
</html>
