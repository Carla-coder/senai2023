<!DOCTYPE html>
<html>
<head>
    <title>Aumento de Preço da Mercadoria</title>
</head>
<body>
    <h1>Aumento de Preço da Mercadoria</h1>

    <label for="nome">Nome da Mercadoria: </label>
    <input type="text" id="nome" placeholder="Digite o nome da mercadoria"><br>

    <label for="preco">Preço (R$): </label>
    <input type="number" id="preco" placeholder="Digite o preço da mercadoria"><br>

    <button onclick="calcularAumento()">Calcular Aumento</button>

    <p>Nome da Mercadoria: <span id="nomeMercadoria"></span></p>
    <p>Novo Preço (com aumento de 5%): R$ <span id="novoPreco"></span></p>

</body>
    <script src="script.js"></script>
</html>
