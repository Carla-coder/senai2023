<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel World</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/icon.png">
</head>
<body>
    <header>
        <div class="left">
            <span>Ofertas</span>
            <span>Denstinos</span>
        </div>
        <div class="right">
            <span>Login</span>
            <span>Cadastro</span>
        </div>
    </header>

    <nav>
        <h1>Travel <span>World</span></h1>
    </nav>

    <div class="banner">
        <div>
            <h1>Encontre hoteis, acampamentos, cruzeiros ou mochilões</h1>
            <span>
                <input type="text" placeholder="Buscar...">
            </span>
        </div>
    </div>

    <main>
        <img src="img/painel.jpg">
        <div>
            <h1>Crie novas experiencias com os amigos!</h1>
            <p>Venha conosco encontrar os melhores lugares para você e seus amigos criarem momentos inesqueciveis.</p>
            <input type="submit" value="Sugestão de destino">
        </div>
    </main>
</body>
</html>
