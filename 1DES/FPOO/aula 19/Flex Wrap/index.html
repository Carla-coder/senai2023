<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cards</title>
</head>

<body>
    <header>
        <h1>Cards</h1>
        <div>
            <input id="n" type="number" value="1">
            <button onclick="novoCard()">Add Cards</button>
        </div>
    </header>
    <main class="container">
    </main>
    <footer>
        <h3>Exemplo by Prof. Wellington</h3>
    </footer>
</body>
<script>
    const container = document.querySelector('.container');
    var indice = 0;
    function novoCard() {
        for (let i = 0; i < document.getElementById('n').value; i++) {
            const card = document.createElement('div');
            card.innerHTML = `
            <div class="card">
                <div class="card-header">
                    <h1>Card ${indice}</h1>
                </div>
                <div class="card-body">
                    <h2>Card Corpo</h2>
                </div>
                <div class="card-footer">
                    <h3>Card Rodap√©</h3>
                </div>
            </div>`;
            indice++;
            container.appendChild(card);
        }
    }
</script>

</html>
