<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links para os CSSs do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PetSHop da Ana</title>
</head>

<body>
    <header class="col justify-content-center bg-dark text-white">
        <div class="row justify-content-around">
            <h1>Petshop da Ana</h1>
            <div>
                <input id="abrir" type="file" class="btn btn-secondary m-1" accept=".json">
                <button id="login" type="button" class="btn btn-secondary m-1 oculto" data-toggle="modal"
                    data-target="#modaLogin">Fazer Login</button>
                <button id="sair" type="button" class="btn btn-secondary m-1 oculto" onclick="logout()">Sair</button>
                <button id="salvar" class="btn btn-primary m-1 oculto" onclick="download()">Salvar</button>
            </div>
        </div>
        <div id="boasVindas" class="row justify-content-around oculto">
        </div>
    </header>
    <main class="container">
        <div id="container" class="row justify-content-md-center">
        </div>
    </main>
    <footer>
    </footer>
    <!-- Modal Login -->
    <div class="modal fade" id="modaLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Fazer Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formLogin">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="E-mail"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha"
                                required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Acessar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Links para os JavaScripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

<script src="script.js"></script>

</html>
